name: Lint Serverless

on:
  push:
    paths:
      - 'serverless/**'
    branches:
      - '*'

jobs:
  lint:
    name: Lint App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./serverless
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn run lint