name: Test Serverless

on:
  push:
    paths:
      - 'serverless/**'
    branches:
      - '*'

jobs:
  test:
    name: Test Serverless
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./serverless
    steps:
      - name: Checkout source code
        uses: actions/checkout@main
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn run lint
      - name: Run Tests
        run: yarn run test
